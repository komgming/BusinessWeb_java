log4j .rootLogger=DEBUG, Console   

#Console

log4j .appen er.Console=org.apache.log4j .ConsoleAppen  er   

log4j .appen er.Console.layout=org.apache.log4j .PatternLayout   

log4j .appen er.Console.layout.ConversionPattern=%   [%t] %-5p [%c] - %m%n   

log4j .logger.java.sql.ResultSet=INFO   

log4j .logger.org.apache=INFO   

log4j .logger.java.sql.Connection=DEBUG   

log4j .logger.java.sql.Statement=DEBUG   

log4j .logger.java.sql.Prepare Statement=DEBUG 